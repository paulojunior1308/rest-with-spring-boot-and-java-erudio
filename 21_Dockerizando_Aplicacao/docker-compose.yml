version: '3.9'
services: 
  db:
    image: mysql:8.0.31  # Usando uma versão válida do MySQL
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: rest_with_spring_boot_erudio
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    ports:
      - "3308:3308"  # Especificação correta da porta como lista
    expose:
      - "3308"
    networks:
      - erudio-network

  rest-with-spring-boot-erudio:
    image: paulojunior1308/rest-with-spring-boot-erudio
    restart: always
    build: ./rest-with-spring-boot-and-java-erudio
    working_dir: /rest-with-spring-boot-and-java-erudio
    environment:
      TZ: America/Sao_Paulo
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3308/rest_with_spring_boot_erudio?useTimezone=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin123
    ports:
      - "8081:80"  # Correto, também como lista
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
      - erudio-network

networks:
  erudio-network:
    driver: bridge
